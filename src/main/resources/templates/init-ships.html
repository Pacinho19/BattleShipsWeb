<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"

            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <script type="text/javascript" th:src="@{/js/core.js}"></script>

<body onload="checkMode();">

<input type="hidden" id="gameId" th:value="${game.id}">
<input type="hidden" id="maxShipMastsCount" th:value="${game.maxShipMastsCount}">

<div th:replace="fragments/topnav :: navbar"/>

<div class="row" style="margin-top:1%; height: 90vh;width: 100vw;">
    <div class="col-md-2"></div>
    <div class="col-md-8" style="text-align:center;height:100%;width:100%;">
        <div class="row" style="width:100%;height:100%;">
            <h3 style="width:100%;text-align:center">Init your ships board</h3>
            <div th:replace="fragments/init-ships-board :: boardFrag"/>
        </div>
    </div>
    <div class="col-md-2"></div>
</div>

<script type="text/javascript" th:src="@{/js/initShips.js}"></script>
</body>
</html>
